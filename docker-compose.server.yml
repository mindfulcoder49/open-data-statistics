# This file is for running the backend and Redis on a remote server.
# It exposes Redis publicly and configures the backend to accept remote workers.
services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]

  backend:
    build:
      context: ./backend
    image: open-data-statistics-backend
    volumes:
      - ./backend:/app
      - ./frontend:/app/frontend
      - ./storage:/app/storage
    ports:
      - "8030:8080"
    env_file:
      - .env
    environment:
      # Override REDIS_URL for backend's internal connection to Redis container, including the password.
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      # CELERY_BROKER_URL and INTERNAL_API_HOSTNAME are loaded from .env
    depends_on:
      - redis
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080", "--reload"]
    extra_hosts:
      - 'host.docker.internal:host-gateway'
