# This file is for a complete local development setup, running the server
# and the analysis worker together on the same Docker network.
# The completions worker must still be run separately due to its host networking requirement.
services:
  redis:
    image: "redis:alpine"
    ports:
      # Expose Redis to the host machine for direct access if needed.
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]

  backend:
    build:
      context: ./backend
    image: open-data-statistics-backend
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
    ports:
      # Expose the backend to the host machine for API access.
      - "8030:8080"
    env_file:
      - .env
    environment:
      # Override URLs to use service names on the internal Docker network.
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - INTERNAL_API_HOSTNAME=http://backend:8080
    depends_on:
      - redis
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080", "--reload"]
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  analysis-worker:
    build:
      context: ./backend
    image: open-data-statistics-worker
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
    env_file:
      - .env
    environment:
      # Override URLs to use service names on the internal Docker network.
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - INTERNAL_API_HOSTNAME=http://backend:8080
    depends_on:
      - redis
      - backend
    # This worker ONLY consumes from the 'celery' queue.
    command: ["celery", "-A", "app.worker:app", "worker", "-Q", "celery", "--loglevel=info","--concurrency=1"]
    extra_hosts:
      - 'host.docker.internal:host-gateway'
